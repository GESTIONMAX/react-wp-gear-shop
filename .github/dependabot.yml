version: 2
updates:
  # Configuration Dependabot pour les dépendances npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"

    # Paramètres de sécurité
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

    # Préfixes pour les commits
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

    # Auto-merge pour les mises à jour de sécurité mineures
    labels:
      - "dependencies"
      - "security"

    # Reviews obligatoires pour les mises à jour majeures
    reviewers:
      - "GESTIONMAX"

    # Ignorer certaines dépendances si nécessaire
    ignore:
      # Exemple: ignorer les versions majeures de React
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Configuration pour GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Europe/Paris"

    commit-message:
      prefix: "ci"
      include: "scope"

    labels:
      - "github-actions"
      - "security"